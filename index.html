<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
  </style> 

  <title>Frontend Mentor | Stats Preview Card</title>

</head>
<body>

  <div class="container gap">
    <div class="card">
      <section role = "banner" class = "card__images"></section>
      <section class="card__text gap">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <ul class = "stats">
          <li class = "stat">
            <h3>10k+</h3>
            <p>companies</p>
          </li>
          <li class = "stat">
            <h3>314</h3>
            <p>templates</p>
          </li>
          <li class = "stat">
            <h3>12M+</h3>
            <p>queries</p>
          </li>
        </ul>
      </section>
    </div>

    <h1 class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CrazedDoggo">Crazed Doggo</a>.
    </h1>
  </div>
</body>
</html>
